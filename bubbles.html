<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
<script>

var bubbles = [];

function setup() {
    createCanvas(700, 700);

    for (var i = 0; i < 10; i++) {
        var bubble = {
            x: random(width),
            y: random(height),
            //radius: random(50, 100)
            // to change the sizes of bubbles, the size of the radii can either be bigger or smaller
            radius: random(20, 200)
        };
        bubbles.push(bubble);
    }
}

function draw() {
    background(255);

    for (var i = 0; i < bubbles.length; i++) {
        var bubble = bubbles[i];

        if (dist(mouseX, mouseY, bubble.x, bubble.y) < bubble.radius) {
            if (mouseIsPressed) {
                bubbles.splice(i, 1); // remove this bubble!
                //not bubbles.push //NEED HELP
            }
            //fill(255, 200, 200, 200);
            // line 44 is responsible for the color of the circle before the mouse hovers over
            // last number is in charge of transparency
            fill (255, 100, 50, 200)
        } else {
            fill(255, 220, 200, 200);
        }

        ellipse(bubble.x, bubble.y, bubble.radius*2);
        //bubble.x += random(-1,1);
        //bubble.y += random(-1,1);
        // to make the bubbles move more vigorously, the x- and y-points need to be bigger but still same digits
        bubble.x += random(-10,10);
        bubble.y += random(-10,10);
    }
}

</script>
</body>
</html>
